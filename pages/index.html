<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container">
      <div class="row">
        <div class="col-5">
          <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week8-petpet/index-1.png?raw=true" alt="">
        </div>
        <div class="col-7 text-primary m-auto">
          <span class="mb-3 fs-1 fw-bold">寵物服務，盡在PETPET</span>
          <p class="fs-4 fw-bold">當您的毛孩在需要時，幫您找到最合適的服務者!</p>
          <div class="dropdown bg-light border rounded-3">
            <a class="btn btn-light dropdown-toggle rounded-end-0 fs-5 px-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              品種
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">狗</a>
              <a class="dropdown-item" href="#">貓</a>
              <a class="dropdown-item" href="#">兔子</a>
            </div>
            <a class="btn btn-light dropdown-toggle border-start rounded-0 fs-5 px-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              服務
            </a>
            <div class="dropdown-menu" aria-label="dropdownMenuLink">
              <a href="#" class="dropdown-item">寄宿</a>
              <a href="#" class="dropdown-item">到府保姆</a>
              <a href="#" class="dropdown-item">美容洗澡</a>
              <a href="#" class="dropdown-item">行為訓練</a>
            </div>
            <a class="btn btn-light dropdown-toggle border-start rounded-0 fs-5 px-3" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              地區
            </a>
            <div class="dropdown-menu" aria-label="dropdownMenuLink">
              <a href="#" class="dropdown-item">淡水區</a>
              <a href="#" class="dropdown-item">八里區</a>
              <a href="#" class="dropdown-item">五股區</a>
              <a href="#" class="dropdown-item">蘆洲區</a>
              <a href="#" class="dropdown-item">三重區</a>
            </div>
          </div> 
        </div>
      </div>
      <div class="row">
        <h2 class="text-primary">本月熱門保姆</h2>
        <p class="text-primary">即時瞭解您的需求，安排最適合毛孩的寵物保姆!</p>
        <div class="card-group">
          <div class="card">
            <img src="" alt="" class="card-img-top">
          </div>
          <h5 class="card-title">Jamie</h5>
          <p class="card-text">寄宿、美容、寵物行為訓練</p>
        </div>
      </div>
    </div>

  
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>

</html>
